<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип в шапке">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__bio"> 
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__info">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-photo-button" type="button"></button>
        </section>
        <section class="elements" aria-label="Фотографии пользователя">
            <ul class="elements__photoes">
                <li class="element">
                    <img class="element__image" src="./images/church.jpg" alt="Каменная церковь">
                    <button type="reset" class="element__delete-button"></button>
                    <div class="element__item">
                        <p class="element__title">Карачаевск</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/sunset.png" alt="Закат в долине">
                    <button type="reset" class="element__delete-button"></button>
                    <div class="element__item">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/mountain.png" alt="Горные вершины">
                    <button type="reset" class="element__delete-button"></button>
                    <div class="element__item">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__like-button"></button>
                   </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/sunset-1.png" alt="Еще закат в долине">
                    <button type="reset" class="element__delete-button"></button>
                    <div class="element__item">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                   <img class="element__image" src="./images/mountain-1.png" alt="Лес и горы">
                   <button type="reset" class="element__delete-button"></button>
                    <div class="element__item">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/church-1.png" alt="Старинная каменная церковь">
                    <button type="reset" class="element__delete-button"></button>
                    <div class="element__item">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up">
        <div class="pop-up__container">        
            <form class="edit-form" name="profileEditForm">
                <button class="pop-up__close" type="button"></button>
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <fieldset class="edit-form__area">
                    <input type="text" name="name" placeholder="Имя" class="edit-form__field edit-form__field_type_name">
                    <input type="text" name="job" placeholder="Подпись" class="edit-form__field edit-form__field_type_info">
                </fieldset>
                <button class="pop-up__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
