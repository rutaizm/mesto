<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип в шапке">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__bio"> 
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__info">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-photo-button" type="button"></button>
        </section>
        <section class="elements" aria-label="Фотографии пользователя">
            <ul class="elements__photoes">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up popup-edit">
        <div class="pop-up__container">        
            <form class="edit-form" name="profileEditForm">
                <button class="pop-up__close" type="button"></button>
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <fieldset class="edit-form__area">
                    <input type="text" name="name" placeholder="Имя" class="edit-form__field edit-form__field_type_name">
                    <input type="text" name="job" placeholder="Подпись" class="edit-form__field edit-form__field_type_info">
                </fieldset>
                <button class="pop-up__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="pop-up popup-photo">
        <div class="pop-up__container">
            <form class="edit-form edit-form_type_photo" name="addPhotoForm">
                <button class="pop-up__close popup-photo__close" type="button"></button>
                <h2 class="edit-form__title">Новое место</h2>
                <fieldset class="edit-form__area">
                    <input type="text" name="place" placeholder="Название" class="edit-form__field edit-form__field_type_place">
                    <input type="text" name="link" placeholder="Ссылка на картинку" class="edit-form__field edit-form__field_type_link">
                </fieldset>
                <button class="pop-up__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="pop-up image-popup">
        <div class="image-popup__container">
            <figure class="image-popup__photo">
                <img class="image-popup__item" src="#" alt="">
                <figcaption class="image-popup__caption"></figcaption>
                <button type="button" class="pop-up__close image-popup__close-button"></button>
            </figure>
        </div>
    </div>
    <template class="photo-template">
        <li class="element">
            <img class="element__image" src="#" alt="">
            <button type="reset" class="element__delete-button"></button>
            <div class="element__item">
                <p class="element__title">Архыз</p>
                <button type="button" class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
