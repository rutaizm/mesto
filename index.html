<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.png" alt="логотип в шапке">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"></button> 
        <button class="profile__add-photo-button"></button>
    </section>
    <section class="elements">
        <div class="elements__photoes">
            <div class="element">
                <img class="element__image" src="./images/church.jpg" alt="Каменная церковь">
                <p class="element__title">Карачаевск</p>
                <button class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/sunset.png" alt="Закат в долине">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/mountain.png" alt="Горные вершины">
                <p class="element__title">Домбай</p>
                <button class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/sunset-1.png" alt="Еще закат в долине">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/mountain-1.png" alt="Лес и горы">
                <p class="element__title">Домбай</p>
                <button class="element__like-button"></button>
            </div>
            <div class="element">
                <img class="element__image" src="./images/church-1.png" alt="Старинная каменная церковь">
                <p class="element__title">Карачаево-Черкессия</p>
                <button class="element__like-button"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__copyright">© 2020 Mesto Russia</div>
    </footer>
</body>
</html>
