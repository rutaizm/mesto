<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип в шапке">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%> " alt="Жак-Ив Кусто">
                <button type="button" class="profile__avatar-button"></button>
                <div class="profile__bio"> 
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__info">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-photo-button" type="button"></button>
        </section>
        <section class="elements" aria-label="Фотографии пользователя">
            <ul class="elements__photoes">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up popup-edit">
        <div class="pop-up__container">        
            <form class="edit-form" name="profileEditForm" novalidate>
                <button class="pop-up__close popup-edit__close-button" type="button"></button>
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <fieldset class="edit-form__area">
                    <input type="text" id="name-input" name="name" placeholder="Имя" class="edit-form__field edit-form__field_type_name" required minlength="2" maxlength="40">
                    <span class="edit-form__input-error name-input-error"></span>
                    <input type="text" id="job-input" name="about" placeholder="Подпись" class="edit-form__field edit-form__field_type_info" required minlength="2" maxlength="200">
                    <span class="edit-form__input-error job-input-error"></span>
                </fieldset>
                <button class="pop-up__save popup-edit__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="pop-up popup-photo">
        <div class="pop-up__container">
            <form class="edit-form edit-form_type_photo" name="addPhotoForm" novalidate>
                <button class="pop-up__close popup-photo__close-button" type="button"></button>
                <h2 class="edit-form__title">Новое место</h2>
                <fieldset class="edit-form__area">
                    <input type="text" id="place-input" name="name" placeholder="Название" class="edit-form__field edit-form__field_type_place" required minlength="2" maxlength="30">
                    <span class="edit-form__input-error place-input-error"></span>
                    <input type="url" id="link-input" name="link" placeholder="Ссылка на картинку" class="edit-form__field edit-form__field_type_link" required>
                    <span class="edit-form__input-error link-input-error"></span>
                </fieldset>
                <button class="pop-up__save popup-photo__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="pop-up image-popup">
        <div class="image-popup__container">
            <figure class="image-popup__photo">
                <img class="image-popup__item" src="#" alt="">
                <figcaption class="image-popup__caption"></figcaption>
                <button type="button" class="pop-up__close image-popup__close-button"></button>
            </figure>
        </div>
    </div>
    <div class="pop-up confirmation-popup">
        <div class= "pop-up__container confirmation-popup__container">
            <form class="edit-form" name="confirmDeleteForm" novalidate>
                <button class="pop-up__close" type="button"></button>
                <h2 class="edit-form__title">Вы уверены?</h2>
                <button class="pop-up__save" type="submit">Да</button>
            </form>    
        </div>
    </div>
    <div class="pop-up new-avatar-popup">
        <div class="pop-up__container">
            <form class="edit-form edit-form_new-avatar" name="addAvatarForm" novalidate>
                <button class="pop-up__close" type="button"></button>
                <h2 class="edit-form__title">Обновить аватар</h2>
                <fieldset class="edit-form__area">
                    <input type="url" id="avatar-input" name="avatar" placeholder="Ссылка на картинку" class="edit-form__field edit-form__field_type_link" required>
                    <span class="edit-form__input-error avatar-input-error"></span>
                </fieldset>
                <button class="pop-up__save popup-photo__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <template class="photo-template">
        <li class="element">
            <img class="element__image" src="#" alt="">
            <button type="reset" class="element__delete-button"></button>
            <div class="element__item">
                <p class="element__title">Архыз</p>
                    <div class="element__like-container">
                        <button type="button" class="element__like-button"></button>
                        <span class="element__like-counter">1</span>
                    </div>    
            </div>
        </li>
    </template>
</body>
</html>
